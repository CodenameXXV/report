<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(-50px, -50px) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 30px;
        }

        .month-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .month-section select {
            padding: 12px 20px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .month-section select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .level-selection-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #2196f3;
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.1);
        }

        .level-selection-section h3 {
            color: #1976d2;
            margin-bottom: 2px;
            font-size: 20px;
        }

        .level-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .level-btn {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .level-btn.active {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .level-btn.active::after {
            content: '✓';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .student-card {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .student-card:hover::before {
            width: 8px;
        }

        .student-card.active {
            border-color: #56cd73;
			border-width: 5px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .student-name-input {
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        .student-name-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .remove-student {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-student:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .topics-section {
            margin-bottom: 25px;
        }

        .topics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px 0;
        }

        .topics-header h4 {
            font-size: 16px;
            color: #495057;
            font-weight: 600;
        }

        .add-topic-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-topic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .topic-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border: 1px solid #dee2e6;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .topic-item input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .topic-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .remove-topic {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .remove-topic:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .templates-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            display: none;
        }

        .templates-section.show {
            display: block;
        }

        .templates-section h5 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .template-btn {
            background: #6c757d;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin: 3px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-block;
        }
		
		.template-btn.used {
			background: #495057 !important;
			color: white !important;
			opacity: 0.7;
			transform: scale(0.95);
			pointer-events: none; /* Робить кнопку неактивною */
			cursor: not-allowed; /* Змінює курсор */
		}

		.template-btn.used.grammar {
			background: #6c63ff !important;
		}

		.template-btn.used.vocabulary {
			background: #28a745 !important;
		}

        .template-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .template-btn.grammar {
            background: #dadaf7;
        }

        .template-btn.vocabulary {
            background: #ccdef3;;
        }

        .level-header {
            background: linear-gradient(135deg, #495057, #343a40);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
            font-size: 18px;
        }

        .current-level-display {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .main-buttons {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 1px solid #e0e0e0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .add-student-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .add-student-btn:hover {
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .copy-btn {
            background: linear-gradient(135deg, #17a2b8, #138496);
        }

        .copy-btn:hover {
            box-shadow: 0 10px 25px rgba(23, 162, 184, 0.4);
        }

        .output {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
            color: #333;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .student-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .main-content {
                padding: 15px;
            }

            .student-name-input {
                min-width: 100%;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .templates-section {
                padding: 15px;
            }

            .template-btn {
                font-size: 10px;
                padding: 4px 8px;
            }

            .level-buttons {
                flex-direction: column;
                align-items: center;
            }

            .level-btn {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 English Report Generator</h1>
            <p>STUDY HARD SCHOOL</p>
        </div>
        
        <div class="main-content">
            <div class="month-section">
                <label for="month"><strong>🗓️ Оберіть місяць звіту:</strong></label><br><br>
                <select id="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <!-- Level Selection Section -->
            <div class="level-selection-section">
                <h3>🎯 Оберіть рівень володіння англійською</h3>
                <div class="level-buttons">
                    <button class="level-btn" onclick="selectLevel('A1')">📚 A1 - Beginner</button>
                    <button class="level-btn" onclick="selectLevel('A2')">📖 A2 - Elementary</button>
                    <button class="level-btn" onclick="selectLevel('B1')">📘 B1 - Intermediate</button>
                    <button class="level-btn" onclick="selectLevel('B2')">📗 B2 - Upper-Intermediate</button>
                    <button class="level-btn" onclick="selectLevel('C1')">📕 C1 - Advanced</button>
                </div>
            </div>

            <!-- Templates Section - Initially Hidden -->
            <div id="templates-section" class="templates-section">
                <div id="templates-content">
                    <!-- Templates will be loaded here based on selected level -->
                </div>
            </div>

            <div id="students-container">
                <!-- Students will be added here -->
            </div>

			<!-- Stats Panel -->
			<div class="stats-panel">
				<div class="stat-card">
					<div class="stat-number" id="students-count">0</div>
					<div class="stat-label">Студентів</div>
				</div>
				<div class="stat-card">
					<div class="stat-number" id="grammar-count">0</div>
					<div class="stat-label">Граматичних тем</div>
				</div>
				<div class="stat-card">
					<div class="stat-number" id="vocabulary-count">0</div>
					<div class="stat-label">Лексичних тем</div>
				</div>
			</div>

            <div class="main-buttons">
                <button class="btn add-student-btn" onclick="addStudent()">👥 Додати студента</button>
                <button class="btn" onclick="generateReport()">🚀 Згенерувати звіт</button>
                <button class="btn copy-btn" onclick="copyToClipboard()">📋 Копіювати звіт</button>
            </div>

            <div id="output" class="output">
                <div style="text-align: center; color: #6c757d; margin: 50px 0;">
                    <div style="font-size: 48px; margin-bottom: 20px;">📝</div>
                    <h3>Готово до створення звіту!</h3>
                    <p>Оберіть рівень, додайте студентів, виберіть теми та згенеруйте професійний звіт</p>
                </div>
            </div>
        </div>
    </div>

			}
			
			const container = document.querySelector(`[data-student="${currentStudentId}"] .${type}-topics`);
			const topicDiv = document.createElement('div');
			topicDiv.className = 'topic-item';
			
			topicDiv.innerHTML = `
				<input type="text" value="${text}" onchange="updateStats()">
				<button class="remove-topic" onclick="removeTopic(this); markTemplateAsUnused('${text}')">×</button>
			`;
			
			container.appendChild(topicDiv);
			
			// Анімація успішного додавання
			topicDiv.style.background = 'linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%)';
			topicDiv.style.transform = 'scale(1.05)';
			setTimeout(() => {
				topicDiv.style.background = '';
				topicDiv.style.transform = 'scale(1)';
			}, 1500);
			
			// Позначаємо кнопку як використану
			markTemplateAsUsed(text);
			
			updateStats();
			animateProgress();
			
			showNotification('✅ Тему додано!', 'success');
		}

		function updateActiveStudent() {
			document.querySelectorAll('.student-card').forEach(card => {
				card.classList.remove('active');
			});
			
			if (currentStudentId !== null) {
				const activeCard = document.querySelector(`[data-student="${currentStudentId}"]`);
				if (activeCard) {
					activeCard.classList.add('active');
				}
			}
			
			updateLevelHeader(); // ← ДОДАТИ ЦЕЙ РЯДОК
		}
		
		function updateLevelHeader() {
    const levelHeader = document.getElementById('level-header');
    if (!levelHeader || !selectedLevel) return;
    
    let headerText = `📚 ${selectedLevel} LEVEL TEMPLATES`;
    
    if (currentStudentId !== null) {
        const activeCard = document.querySelector(`[data-student="${currentStudentId}"]`);
        if (activeCard) {
            const nameInput = activeCard.querySelector('.student-name-input');
            const studentName = nameInput.value.trim();
            
            if (studentName) {
                headerText = `📚 ${selectedLevel} LEVEL TEMPLATES — 👤 ${studentName.toUpperCase()}`;
            } else {
                headerText = `📚 ${selectedLevel} LEVEL TEMPLATES — 👤 СТУДЕНТ ${currentStudentId + 1}`;
            }
        }
    }
    
    levelHeader.textContent = headerText;
}

        function updateStats() {
            const students = document.querySelectorAll('.student-card');
            const grammarTopics = document.querySelectorAll('.grammar-topics .topic-item input');
            const vocabularyTopics = document.querySelectorAll('.vocabulary-topics .topic-item input');
            
            let filledInputs = 0;
            let totalInputs = 0;
            
            document.querySelectorAll('.student-card input').forEach(input => {
                totalInputs++;
                if (input.value.trim()) filledInputs++;
            });
            
            const completion = totalInputs > 0 ? Math.round((filledInputs / totalInputs) * 100) : 0;
            
            document.getElementById('students-count').textContent = students.length;
            document.getElementById('grammar-count').textContent = grammarTopics.length;
            document.getElementById('vocabulary-count').textContent = vocabularyTopics.length;
            //document.getElementById('completion-percent').textContent = completion + '%';
        }

        function animateProgress() {
            setTimeout(() => {
                const students = document.querySelectorAll('.student-card');
                let filledInputs = 0;
                let totalInputs = 0;
                
                document.querySelectorAll('.student-card input').forEach(input => {
                    totalInputs++;
                    if (input.value.trim()) filledInputs++;
                });
                
                const completion = totalInputs > 0 ? (filledInputs / totalInputs) * 100 : 0;
                //document.getElementById('progress-fill').style.width = completion + '%';
            }, 100);
        }

        function generateReport() {
            const month = document.getElementById('month').value;
            const students = document.querySelectorAll('.student-card');
            
            if (students.length === 0) {
                showNotification('⚠️ Додайте хоча б одного студента!', 'error');
                return;
            }
            
            let report = `${month.toUpperCase()} ENGLISH LEARNING REPORT 📚✨\n`;
            report += `${'='.repeat(50)}\n\n`;
            
            reportData = []; // Очищуємо попередні дані
            
            students.forEach((student, index) => {
                const nameInput = student.querySelector('.student-name-input');
                const studentName = nameInput.value.trim() || `Student ${index + 1}`;
                
                const studentData = { name: studentName, sections: {} };
                
                report += `🌟 ${studentName.toUpperCase()}\n`;
                report += `${'-'.repeat(30)}\n`;
                
                // Граматичні теми
                const grammarInputs = student.querySelectorAll('.grammar-topics .topic-item input');
                const grammarTopics = Array.from(grammarInputs)
                    .map(input => input.value.trim())
                    .filter(value => value);
                
                if (grammarTopics.length > 0) {
                    report += `\n📝 GRAMMAR TOPICS MASTERED:\n`;
                    grammarTopics.forEach((topic, i) => {
                        report += `   ${i + 1}. ${topic}\n`;
                    });
                    studentData.sections.grammar = grammarTopics;
                }
                
                // Лексичні теми
                const vocabularyInputs = student.querySelectorAll('.vocabulary-topics .topic-item input');
                const vocabularyTopics = Array.from(vocabularyInputs)
                    .map(input => input.value.trim())
                    .filter(value => value);
                
                if (vocabularyTopics.length > 0) {
                    report += `\n📚 VOCABULARY THEMES EXPLORED:\n`;
                    vocabularyTopics.forEach((topic, i) => {
                        report += `   ${i + 1}. ${topic}\n`;
                    });
                    studentData.sections.vocabulary = vocabularyTopics;
                }
                
                // Навички та досягнення
                const skillsInputs = student.querySelectorAll('.skills-topics .topic-item input');
                const skillsTopics = Array.from(skillsInputs)
                    .map(input => input.value.trim())
                    .filter(value => value);
                
                if (skillsTopics.length > 0) {
                    report += `\n🎯 SKILLS & ACHIEVEMENTS:\n`;
                    skillsTopics.forEach((topic, i) => {
                        report += `   ✅ ${topic}\n`;
                    });
                    studentData.sections.skills = skillsTopics;
                }
                
                // Рекомендації
                const recommendationsInputs = student.querySelectorAll('.recommendations-topics .topic-item input');
                const recommendationsTopics = Array.from(recommendationsInputs)
                    .map(input => input.value.trim())
                    .filter(value => value);
                
                if (recommendationsTopics.length > 0) {
                    report += `\n📈 RECOMMENDATIONS FOR IMPROVEMENT:\n`;
                    recommendationsTopics.forEach((topic, i) => {
                        report += `   💡 ${topic}\n`;
                    });
                    studentData.sections.recommendations = recommendationsTopics;
                }
                
                reportData.push(studentData);
                
                if (index < students.length - 1) {
                    report += '\n' + '='.repeat(50) + '\n\n';
                }
            });
            
            // Детальна статистика
            report += `\n\n📊 COMPREHENSIVE MONTHLY STATISTICS:\n`;
            report += `${'-'.repeat(40)}\n`;
            report += `👥 Total Students: ${students.length}\n`;
            
            const totalGrammarTopics = document.querySelectorAll('.grammar-topics .topic-item input').length;
            const totalVocabularyTopics = document.querySelectorAll('.vocabulary-topics .topic-item input').length;
            const totalSkillsTopics = document.querySelectorAll('.skills-topics .topic-item input').length;
            const totalRecommendations = document.querySelectorAll('.recommendations-topics .topic-item input').length;
            
            report += `📖 Grammar Topics Covered: ${totalGrammarTopics}\n`;
            report += `💬 Vocabulary Themes Studied: ${totalVocabularyTopics}\n`;
            report += `🎯 Skills Developed: ${totalSkillsTopics}\n`;
            report += `📈 Improvement Areas Identified: ${totalRecommendations}\n`;
            
            const averageTopicsPerStudent = students.length > 0 ? 
                Math.round((totalGrammarTopics + totalVocabularyTopics) / students.length) : 0;
            report += `📊 Average Topics per Student: ${averageTopicsPerStudent}\n`;
            
            report += `Keep up the outstanding work! 💪✨🌟\n\n`;
            report += `Generated on: ${new Date().toLocaleDateString('uk-UA')} 📅`;
            
            document.getElementById('output').textContent = report;
            showNotification('✅ Звіт успішно згенеровано!', 'success');
            animateProgress();
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            const text = output.textContent;
            
            if (text.includes('Готово до створення звіту!')) {
                showNotification('⚠️ Спочатку згенеруйте звіт!', 'error');
                return;
            }

            navigator.clipboard.writeText(text).then(function() {
                showNotification('✅ Звіт скопійовано в буфер обміну!', 'success');
            }).catch(function(err) {
                // Fallback для старих браузерів
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('✅ Звіт скопійовано!', 'success');
            });
        }

					btn.classList.add('used');
				}
			});
		}

		function markTemplateAsUnused(templateText) {
			const templateBtns = document.querySelectorAll('.template-btn');
			templateBtns.forEach(btn => {
				if (btn.textContent.trim() === templateText.split(' — ')[0]) {
					btn.classList.remove('used');
				}
			});
		}

			const templateBtns = document.querySelectorAll('.template-btn');
			templateBtns.forEach(btn => {
				btn.classList.remove('used');
			});

        function showNotification(message, type = 'info') {
            // Видаляємо попереднє сповіщення
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            // Стилі для сповіщення
            const colors = {
                success: '#28a745',
                error: '#dc3545',
                info: '#17a2b8'
            };
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type] || colors.info};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 10000;
                font-weight: 600;
                animation: slideInRight 0.3s ease-out;
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }
